<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contests</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            /* Menu panel css */
            a {
                color: inherit;
                text-decoration: inherit;
            }
            .menu {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid black;
                background-color: #fff;
                z-index: 1000;
                padding: 0 20px;
            }
            .menu-left {
                display: flex;
                gap: 10px;
            }
            .menu-right {
                display: flex;
                align-items: center;
            }
            .menu-item {
                padding: 10px 20px;
                text-align: center;
                flex-grow: 1;
                margin: 0 5px;
                font-weight: 500;
            }
            /* End */
            .container {
                display: flex;
                margin: 50px auto;
                max-width: 1200px;
                padding: 20px;
            }
            .content {
                flex: 3;
                margin-right: 20px;
            }
            .user-info {
                flex: 1;
                background-color: white;
                padding: 5px 25px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                height: 250px;
                margin-left: 20px;
                font-size: medium;
                text-align: end;
                max-width: 210px;
                position: sticky;
                top: 65px;
            }
            .contest {
                background-color: white;
                margin-bottom: 20px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .contest h3 {
                margin-top: 0;
                margin-bottom: 0;
                font-size: medium;
            }
            .contest-list {
                margin-top: 20px;
            }
            .add-contest-btn button {
                padding: 10px 20px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    </head>
<body>
    <!-- Menu Panel -->
    <div class="menu">
        <div class="menu-left">
            <a class="menu-item" href="announcements.html">Announcements</a>
            <a class="menu-item" href="contests.html">Contests</a>
            <a class="menu-item" href="problems.html">Problems</a>
        </div>
        <div class="menu-right">
            <a class="menu-item" href="userProfile.html">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <div class="add-contest-btn" id="add-contest-btn" style="display: none;">
                <button onclick="addContest()">Create Contest</button>
            </div>

            <!-- Contests List -->
            <div class="contest-list" id="contests-container">
                <!-- Contests will be loaded here -->
            </div>
        </div>

        <!-- User Info Section -->
            <div class="user-info">
                <img src="" alt="" id="user-icon" width="100" />
                <h2 id="user-name">Username</h2>
                <div class="user-stats">
                    <p>
                        <strong>Problems Solved:</strong>
                        <span id="problems-solved">0</span>
                    </p>
                    <p>
                        <strong>Max Performance:</strong>
                        <span id="max-performance">0</span>
                    </p>
                    <p><strong>Rating:</strong> <span id="rating">0</span></p>
                    <p>
                        <strong>Max Rating:</strong>
                        <span id="max-rating">0</span>
                    </p>
                </div>
            </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("You must be logged in to view this page.");
            window.location.href = "/index/"; // Redirect to login if no token
        }

        let isAdmin = false;

        async function fetchUserData() {
            try {
                const userResponse = await fetch("/user-info/", {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    isAdmin = userData.role === "admin";
                    document.getElementById("user-name").innerText = userData.username;

                    // Show the "Create Contest" button if the user is an admin
                    if (isAdmin) {
                        document.getElementById("add-contest-btn").style.display = "block";
                    }

                    // Update achievements
                    const achievementsResponse = await fetch("/user-achievements/", {
                        method: "GET",
                        headers: { Authorization: `Bearer ${token}` },
                    });

                    if (achievementsResponse.ok) {
                        const achievements = await achievementsResponse.json();
                        document.getElementById("problems-solved").innerText = achievements.problems_solve;
                        document.getElementById("max-performance").innerText = achievements.max_performance;
                        document.getElementById("rating").innerText = achievements.rating;
                        document.getElementById("max-rating").innerText = achievements.max_rating;
                    } else {
                        // Handle no achievements case
                        document.getElementById("problems-solved").innerText = "N/A";
                        document.getElementById("max-performance").innerText = "N/A";
                        document.getElementById("rating").innerText = "N/A";
                        document.getElementById("max-rating").innerText = "N/A";
                    }

                    await loadContests();
                } else {
                    alert("Failed to fetch user data.");
                    window.location.href = "/index/"; // Redirect to login on failure
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                alert("An error occurred while fetching user data.");
                window.location.href = "/index/"; // Redirect to login on error
            }
        }

        async function loadContests() {
            try {
                const response = await fetch('/contests/');
                if (!response.ok) {
                    throw new Error(`An error occurred: ${response.statusText}`);
                }
                const contests = await response.json();

                const contestsContainer = document.getElementById("contests-container");

                // Dynamically generate contest elements
                contests.forEach(contest => {
                    const contestElement = document.createElement("div");
                    contestElement.classList.add("contest");

                    // Create a link that wraps the contest title
                    const contestLink = document.createElement("a");
                    contestLink.href = `contest-details.html?contestId=${contest.contest_id}`;
                    contestLink.target = "_blank"; // Open in a new tab

                    // Create the contest title element
                    const contestTitle = document.createElement("h3");
                    contestTitle.textContent = contest.contest_name;

                    // Append the title to the link
                    contestLink.appendChild(contestTitle);

                    // Add the link (with the title inside) to the contest element
                    contestElement.appendChild(contestLink);

                    // Add the start and end time
                    const timePeriod = document.createElement("h4");
                    timePeriod.textContent = `${new Date(contest.start_time).toLocaleString()} -- ${new Date(contest.end_time).toLocaleString()}`;
                    contestElement.appendChild(timePeriod);

                    // Add the description
                    const description = document.createElement("p");
                    description.textContent = contest.description;
                    contestElement.appendChild(description);

                    // Append the contest element to the container
                    contestsContainer.appendChild(contestElement);
                });
            } catch (error) {
                console.error('Failed to load contests:', error);
            }
        }

        function addContest() {
            // Your logic to create a contest goes here
            alert("Create Contest button clicked!");
        }

        fetchUserData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Menu panel css */
        a {
            color: inherit;
            text-decoration: inherit;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            background-color: #fff;
            z-index: 1000;
            padding: 0 20px;
        }
        .menu-left {
            display: flex;
            gap: 10px;
        }
        .menu-right {
            display: flex;
            align-items: center;
        }
        .menu-item {
            padding: 10px 20px;
            text-align: center;
            flex-grow: 1;
            margin: 0 5px;
            font-weight: 500;
        }
        /* End */
        .container {
            display: flex;
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
        }
        .content {
            flex: 3;
            margin-right: 20px;
        }
        .user-info {
            flex: 1;
            background-color: white;
            padding: 5px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 250px;
            margin-left: 20px;
            font-size: medium;
            text-align: end;
            max-width: 210px;
            position: sticky;
            top: 65px;
        }
        .announcement {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .announcement h3 {
            margin-top: 0;
        }
        .announcement-actions {
            margin-top: 10px;
            text-align: right;
        }
        .announcement-actions button {
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        .announcement-actions button.delete {
            background-color: #f44336;
        }
        .announcement-actions button:hover {
            opacity: 0.8;
        }
        .update-announcement-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .update-announcement-form input[type="text"],
        .update-announcement-form textarea {
            width: 97%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .update-announcement-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-announcement {
            margin-top: 65px;
            padding: 10px;
            background-color: #e3e3e3;
            border-radius: 10px;
            display: none;
            width: 250px;
            position: inherit;
        }
        .add-announcement h3 {
            margin-top: 0;
        }
        .add-announcement textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .add-announcement button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-announcement button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Menu Panel -->
    <div class="menu">
        <div class="menu-left">
            <a class="menu-item" href="announcements.html">Announcements</a>
            <a class="menu-item" href="contests.html">Contests</a>
            <a class="menu-item" href="problems.html">Problems</a>
        </div>
        <div class="menu-right">
            <a class="menu-item" href="userProfile.html">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Announcements Section -->
        <div class="content" id="announcements-container">
            <!-- Announcements will be loaded here -->
        </div>

        <!-- User Info Section -->
        <div class="user-info">
            <img src="" alt="" id="user-icon" width="100" />
            <h2 id="user-name">Username</h2>
            <div class="user-stats">
                <p><strong>Problems Solved:</strong> <span id="problems-solved">0</span></p>
                <p><strong>Max Performance:</strong> <span id="max-performance">0</span></p>
                <p><strong>Rating:</strong> <span id="rating">0</span></p>
                <p><strong>Max Rating:</strong> <span id="max-rating">0</span></p>
            </div>

            <!-- Add Announcement Form (Admins Only) -->
            <div class="add-announcement" id="add-announcement">
                <h3>Add Announcement</h3>
                <textarea id="announcement-content" rows="5" placeholder="Enter announcement content"></textarea>
                <button onclick="submitAnnouncement()">Add</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("You must be logged in to view this page.");
            window.location.href = "/index/"; // Redirect to login if no token
        }

        async function fetchUserData() {
            try {
                const userResponse = await fetch("/user-info/", {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    document.getElementById("user-name").innerText = userData.username;

                    // Update achievements
                    const achievementsResponse = await fetch("/user-achievements/", {
                        method: "GET",
                        headers: { Authorization: `Bearer ${token}` },
                    });

                    if (achievementsResponse.ok) {
                        const achievements = await achievementsResponse.json();
                        document.getElementById("problems-solved").innerText = achievements.problems_solved;
                        document.getElementById("max-performance").innerText = achievements.max_performance;
                        document.getElementById("rating").innerText = achievements.rating;
                        document.getElementById("max-rating").innerText = achievements.max_rating;
                    } else {
                        // Handle no achievements case
                        document.getElementById("problems-solved").innerText = "N/A";
                        document.getElementById("max-performance").innerText = "N/A";
                        document.getElementById("rating").innerText = "N/A";
                        document.getElementById("max-rating").innerText = "N/A";
                    }

                    const isAdmin = (userData.role === 'admin');
                    // Fetch announcements
                    await fetchAnnouncements(isAdmin);
                } else {
                    alert("Failed to fetch user data.");
                    window.location.href = "/index/"; // Redirect to login on failure
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                alert("An error occurred while fetching user data.");
                window.location.href = "/index/"; // Redirect to login on error
            }
        }

        async function fetchAnnouncements(isAdmin) {
            try {
                const response = await fetch("/announcements/", {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (response.ok) {
                    const announcements = await response.json();
                    const container = document.getElementById("announcements-container");
                    container.innerHTML = ""; // Clear previous announcements

                    announcements.forEach(announcement => {
                        const announcementDiv = document.createElement("div");
                        announcementDiv.className = "announcement";
                        announcementDiv.id = `announcement-${announcement.announcement_id}`;
                        announcementDiv.innerHTML = `
                            <h3>${announcement.title}</h3>
                            <p>${announcement.content}</p>
                            <p><em>Posted on ${new Date(announcement.date_posted).toLocaleString()}</em></p>
                            <div class="announcement-actions">
                                ${isAdmin ? `
                                    <button onclick="editAnnouncement(${announcement.announcement_id})">Update</button>
                                    <button class="delete" onclick="deleteAnnouncement(${announcement.announcement_id})">Delete</button>
                                ` : ''}
                            </div>
                            <div class="update-announcement-form" id="update-form-${announcement.announcement_id}">
                                <input type="text" id="update-title-${announcement.announcement_id}" value="${announcement.title}" placeholder="Update title" />
                                <textarea id="update-content-${announcement.announcement_id}" rows="5">${announcement.content}</textarea>
                                <button onclick="submitUpdate(${announcement.announcement_id})">Submit Update</button>
                                <button onclick="cancelUpdate(${announcement.announcement_id})" style="background-color: gray">Cancel</button>
                            </div>
                        `;
                        container.appendChild(announcementDiv);
                    });
                } else {
                    alert("Failed to fetch announcements.");
                }
            } catch (error) {
                console.error("Error fetching announcements:", error);
                alert("An error occurred while fetching announcements.");
            }
        }

        function editAnnouncement(announcementId) {
            document.getElementById(`update-form-${announcementId}`).style.display = "block";
        }

        async function submitUpdate(announcementId) {
            const updatedTitle = document.getElementById(`update-title-${announcementId}`).value.trim();
            const updatedContent = document.getElementById(`update-content-${announcementId}`).value.trim();

            if (updatedTitle && updatedContent) {
                try {
                    const response = await fetch(`/announcements/${announcementId}/`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                        body: JSON.stringify({ title: updatedTitle, content: updatedContent }),
                    });

                    if (response.ok) {
                        document.getElementById(`announcement-${announcementId}`).querySelector("h3").innerText = updatedTitle;
                        document.getElementById(`announcement-${announcementId}`).querySelector("p").innerText = updatedContent;
                        document.getElementById(`update-form-${announcementId}`).style.display = "none";
                        alert("Announcement updated successfully!");
                    } else {
                        alert("Failed to update announcement.");
                    }
                } catch (error) {
                    console.error("Error updating announcement:", error);
                    alert("An error occurred while updating announcement.");
                }
            } else {
                alert("Please enter both title and content before submitting.");
            }
        }

        function cancelUpdate(announcementId) {
            document.getElementById(`update-form-${announcementId}`).style.display = "none";
        }

        async function deleteAnnouncement(announcementId) {
            if (confirm("Are you sure you want to delete this announcement?")) {
                try {
                    const response = await fetch(`/announcements/${announcementId}/`, {
                        method: "DELETE",
                        headers: { Authorization: `Bearer ${token}` },
                    });

                    if (response.ok) {
                        document.getElementById(`announcement-${announcementId}`).remove();
                        alert("Announcement deleted successfully!");
                    } else {
                        alert("Failed to delete announcement.");
                    }
                } catch (error) {
                    console.error("Error deleting announcement:", error);
                    alert("An error occurred while deleting announcement.");
                }
            }
        }

        async function submitAnnouncement() {
            const content = document.getElementById("announcement-content").value.trim();
            if (content) {
                try {
                    const response = await fetch("/announcements/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                        body: JSON.stringify({ content }),
                    });

                    if (response.ok) {
                        const newAnnouncement = await response.json();
                        fetchAnnouncements(); // Refresh the announcement list
                        alert("Announcement added successfully!");
                    } else {
                        alert("Failed to add announcement.");
                    }
                } catch (error) {
                    console.error("Error adding announcement:", error);
                    alert("An error occurred while adding announcement.");
                }
            } else {
                alert("Please enter some content before submitting.");
            }
        }

        window.onload = fetchUserData;
    </script>
</body>
</html>
